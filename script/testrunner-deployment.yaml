apiVersion: v1
kind: Pod
metadata:
  name: test-runner-yyy
  labels:
    app: venus-testrunner-pod
    apptype: testrunner
spec:
  initContainers:
  containers:
    - name: venus-testrunner
      image: "192.168.200.175/filvenus/testrunner:e57a212a573dc14f6e74fbea9ba56a42cf389ac9"
      imagePullPolicy: IfNotPresent
      args: ["--log-level=DEBUG","--config=/shared-dir/k8stest/config-template.toml", "--plugins=/shared-dir/k8stest/plugins", "--taskId=642a66387f555d5d3c29d80b"]
      env:
        - name: PRODUCTION
          value: "true"
      volumeMounts:
        - mountPath: /shared-dir
          name: shared-dir-v
  volumes:
    - name: shared-dir-v
      persistentVolumeClaim:
        claimName: testnet-shared-dir