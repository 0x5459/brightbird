apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: venus-gateway-{{.UniqueId}}
spec:
  replicas: {{.Replicas}}
  serviceName: venus-gateway-{{.UniqueId}}-svc
  selector:
    matchLabels:
      app: venus-gateway-{{.UniqueId}}-pod
  template:
    metadata:
      labels:
        app: venus-gateway-{{.UniqueId}}-pod
    spec:
      containers:
        - name: venus-gateway-{{.UniqueId}}
          image: "{{if gt (len .PrivateRegistry) 0}}{{.PrivateRegistry}}/{{end}}filvenus/venus-gateway:{{.CodeVersion}}"
          args: ["--listen /ip4/0.0.0.0/tcp/45132", "run"{{if gt (len .AuthUrl) 0}}, --auth-url={{.AuthUrl}}{{end}}{{if gt (len .AdminToken) 0}}, --auth-token={{.AdminToken}}{{end}}]
          ports:
            - containerPort: 45132
              protocol: TCP
          volumeMounts:
            - mountPath: /root
              name: venus-gateway-pvc
  volumeClaimTemplates:
    - metadata:
        name: venus-gateway-pvc # name+podname
        labels:
          app: venus-gateway-{{.UniqueId}}-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "nfs-client"
        resources:
          requests:
            storage: 100Mi