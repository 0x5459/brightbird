apiVersion: apps/v1
kind: Deployment
metadata:
  name: venus-auth-{{.UniqueId}}
spec:
  replicas: {{.Replicas}}
  selector:
    matchLabels:
      app: venus-auth-{{.UniqueId}}-pod
  template:
    metadata:
      labels:
        app: venus-auth-{{.UniqueId}}-pod
    spec:
      containers:
        - name: venus-auth-{{.UniqueId}}
          image: "filvenus/venus-auth:{{.CodeVersion}}"
          args: ["run"]
          ports:
            - containerPort: 8989
              protocol: TCP