apiVersion: apps/v1
kind: Deployment
metadata:
  name: venus-auth-{{.UniqueId}}
  namespace: default
spec:
  replicas: {{.Replicas}}
  selector:
    matchLabels:
      app: venus-auth-{{.UniqueId}}-pod
  template:
    metadata:
      labels:
        app: venus-auth-{{.UniqueId}}-pod
    spec:
      containers:
        - name: venus-auth-{{.UniqueId}}
          image: "{{if gt (len .PrivateRegistry) 0}}{{.PrivateRegistry}}/{{end}}filvenus/venus-auth:{{.CodeVersion}}"
          args:
            - "run"
          ports:
            - containerPort: 8989
              protocol: TCP
          volumeMounts:
            - mountPath: /shared-dir
              name: shared-dir-v
        - name: log-collector
          image: busybox
          command: [ "/bin/sh", "-c", "while true; do sleep 1; [ $(find /var/log/pods/{{.metadata.namespace}}_{{.metadata.name}}_{{index .spec.containers 0 'name'}}/*.log -type f -mmin -1 | wc -l) -eq 0 ] || break; done && cp /var/log/pods/{{.metadata.namespace}}_{{.metadata.name}}_{{index .spec.containers 0 'name'}}/*.log /shared-dir/" ]
          volumeMounts:
            - mountPath: /var/log/pods
              name: var-log-pods
            - mountPath: /shared-dir
              name: shared-dir-v
      volumes:
        - name: shared-dir-v
          persistentVolumeClaim:
            claimName: testnet-shared-dir
        - name: var-log-pods
          hostPath:
            path: /var/log/pods
